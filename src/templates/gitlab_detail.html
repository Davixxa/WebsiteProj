{% extends 'base.html' %}

{% block content %}

<div>
        <h1>{{ project.name }}</h1>
    <h1>{{project.description}}</h1> 
    <h2>{{project.url}}</h2>
</div>

{%for commit in commits%}
    <p>{{commit}}</p>

    <h2>{{commit.title}}</h2>
    <h3>by {{ commit.committer_name }} on {{ commit.committed_date }} </h3>
    <p>{{commit.message}}</p>

{% endfor %}
{% endblock %}
